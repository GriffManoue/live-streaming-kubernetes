<div *ngIf="isLoggedIn" class="static-sidebar fixed top-0 z-50">
    <div class="streamer-list" style="padding-top: 1rem;">
        <p-card *ngFor="let streamer of streamers" 
                styleClass="streamer-card mb-3">
            <div class="streamer-info">
                <div class="flex align-items-center">
                    <p-avatar [label]="streamer.username.charAt(0).toUpperCase()" 
                             styleClass="mr-2"
                             [style]="{'background-color': streamer.isLive ? '#4caf50' : '#9e9e9e'}"
                             shape="circle"
                             size="large"></p-avatar>
                    <div>
                        <h3 class="streamer-name m-0">{{streamer.username}}</h3>
                        <span *ngIf="streamer.isLive" class="live-badge">LIVE</span>
                    </div>
                </div>
            </div>
            
            <ng-template pTemplate="footer">
                <div class="streamer-actions">
                    <p-button *ngIf="!followedStreamerIds.has(streamer.id)"
                              label="Follow" icon="pi pi-user-plus" styleClass="p-button-sm p-button-outlined mr-2"
                              (click)="followStreamer(streamer)"></p-button>
                    <p-button *ngIf="followedStreamerIds.has(streamer.id)"
                              label="Unfollow" icon="pi pi-user-minus" styleClass="p-button-sm p-button-outlined mr-2"
                              (click)="unfollowStreamer(streamer)"></p-button>
                    <p-button *ngIf="streamer.isLive" label="Watch" icon="pi pi-play" styleClass="p-button-sm"
                              (click)="watchStreamer(streamer)"></p-button>
                </div>
            </ng-template>
        </p-card>
        
        <div *ngIf="streamers.length === 0" class="no-streamers">
            <p>No streamers available</p>
        </div>
    </div>
</div>
