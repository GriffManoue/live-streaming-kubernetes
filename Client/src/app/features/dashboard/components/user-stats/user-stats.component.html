<mat-card class="stats-card">
  <mat-card-header>
    <mat-card-title>Streaming Statistics</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    @if (loading) {
      <div class="loading-container">
        <mat-spinner diameter="40"></mat-spinner>
      </div>
    } @else {
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value">{{ stats.followersCount }}</div>
          <div class="stat-label">Followers</div>
        </div>
        
        <div class="stat-item">
          <div class="stat-value">{{ stats.followingCount }}</div>
          <div class="stat-label">Following</div>
        </div>
        
        <div class="stat-item">
          <div class="stat-value">{{ formatTime(stats.totalStreamTime) }}</div>
          <div class="stat-label">Total Stream Time</div>
        </div>
        
        <div class="stat-item">
          <div class="stat-value">{{ stats.totalViews }}</div>
          <div class="stat-label">Total Views</div>
        </div>
        
        <div class="stat-item">
          <div class="stat-value">{{ stats.averageViewers }}</div>
          <div class="stat-label">Average Viewers</div>
        </div>
      </div>
    }
  </mat-card-content>
</mat-card>
