<mat-card class="profile-edit-card">
  <mat-card-header>
    <mat-card-title>Edit Profile</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="profile-form">
      @if (error) {
        <mat-error class="mb-4">{{error}}</mat-error>
      }
      
      <div class="form-row">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text" required>
          <mat-error *ngIf="profileForm.get('username')?.errors?.['required']">
            Username is required
          </mat-error>
          <mat-error *ngIf="profileForm.get('username')?.errors?.['minlength']">
            Username must be at least 3 characters
          </mat-error>
          <mat-error *ngIf="profileForm.get('username')?.errors?.['maxlength']">
            Username cannot exceed 20 characters
          </mat-error>
        </mat-form-field>
      </div>
      
      <div class="form-row">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="profileForm.get('email')?.errors?.['required']">
            Email is required
          </mat-error>
          <mat-error *ngIf="profileForm.get('email')?.errors?.['email']">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
      </div>
      
      <div class="form-row">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Profile Picture URL</mat-label>
          <input matInput formControlName="profilePictureUrl" type="url">
          <mat-hint>Enter a URL to your profile picture</mat-hint>
        </mat-form-field>
      </div>
      
      <div class="form-row">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Bio</mat-label>
          <textarea matInput formControlName="bio" rows="4"></textarea>
          <mat-hint>Tell others about yourself</mat-hint>
        </mat-form-field>
      </div>
      
      <div class="form-actions">
        <button 
          mat-button 
          type="button" 
          (click)="onCancel()">
          Cancel
        </button>
        
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          [disabled]="profileForm.invalid || loading">
          @if (loading) {
            <mat-spinner diameter="20" class="mr-2"></mat-spinner>
          }
          Save Changes
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
