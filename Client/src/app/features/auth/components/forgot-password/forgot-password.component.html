<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <mat-card class="w-full max-w-md p-6 shadow-lg">
    <mat-card-header class="flex justify-center mb-6">
      <mat-card-title class="text-2xl font-bold text-primary">Forgot Password</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <p class="text-center mb-6 text-gray-600">
        Enter your email address and we'll send you instructions to reset your password.
      </p>
      
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        @if (error) {
          <mat-error class="mb-4">{{error}}</mat-error>
        }
        
        @if (successMessage) {
          <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            {{successMessage}}
          </div>
        }
        
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="submitted && f['email'].errors?.['required']">
            Email is required
          </mat-error>
          <mat-error *ngIf="submitted && f['email'].errors?.['email']">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
        
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="w-full py-2"
          [disabled]="loading">
          @if (loading) {
            <mat-spinner diameter="20" class="mr-2"></mat-spinner>
          }
          Reset Password
        </button>
        
        <div class="text-center mt-4">
          <a routerLink="/auth/login" class="text-primary hover:underline">
            Back to Login
          </a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
