<div class="login-container">
  <div class="login-card-container">
    <p-card styleClass="login-card">
      <ng-template pTemplate="header">
        <div class="login-header">
          <h1 class="text-center font-bold text-2xl">KubeStream</h1>
          <h2 class="text-center text-lg">Sign In</h2>
        </div>
      </ng-template>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Error message -->
        <p-message *ngIf="loginError" severity="error" [text]="errorMessage" styleClass="w-full mb-4"></p-message>

        <!-- Username field -->
        <div class="field mb-4">
          <div class="flex align-items-center mb-1">
            <label for="username" class="ml-2">Username</label>
            <i class="pi pi-user ml-2"></i>
          </div>
          <input 
            id="username" 
            type="text" 
            pInputText 
            formControlName="username" 
            class="w-full"
            placeholder="Enter your username" 
            [disabled]="loading" 
            [ngClass]="{'ng-invalid ng-dirty': f['username'].touched && f['username'].invalid}"
          />
          <small class="p-error block mt-1" *ngIf="f['username'].touched && f['username'].errors?.['required']">
            Username is required
          </small>
        </div>

        <!-- Password field -->
        <div class="field mb-4">
          <div class="flex align-items-center mb-1">
            <label for="password" class="block ml-2">Password</label>
            <i class="pi pi-lock ml-2"></i>
          </div>
          <p-password 
            id="password" 
            formControlName="password" 
            [toggleMask]="true" 
            [feedback]="false"
            [disabled]="loading" 
            styleClass="w-full" 
            inputStyleClass="w-full"
            placeholder="Enter your password"
            [ngClass]="{'ng-invalid ng-dirty': f['password'].touched && f['password'].invalid}"
          ></p-password>
          <small class="p-error block mt-1" *ngIf="f['password'].touched && f['password'].errors?.['required']">
            Password is required
          </small>
        </div>

        <!-- Remember me checkbox -->
        <div class="field-checkbox mb-4">
          <p-checkbox formControlName="rememberMe" [binary]="true" inputId="rememberMe"></p-checkbox>
          <label for="rememberMe" class="ml-2">Remember me</label>
        </div>

        <!-- Login button -->
        <div class="field mb-4">
          <p-button 
            type="submit" 
            label="Sign In" 
            icon="pi pi-sign-in" 
            styleClass="w-full"
            [loading]="loading"
          ></p-button>
        </div>
      </form>

      <p-divider align="center">
        <span class="text-sm">OR</span>
      </p-divider>

      <!-- Register link -->
      <div class="field mt-4 text-center">
        <p>Don't have an account? <a routerLink="/register" class="text-primary font-medium">Sign Up</a></p>
      </div>
    </p-card>
  </div>
</div>
