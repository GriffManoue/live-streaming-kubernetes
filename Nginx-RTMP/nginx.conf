worker_processes auto;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        application live {
            live on;
            hls on;
            hls_path /tmp/hls;
            hls_fragment 3;
            hls_playlist_length 60;
            hls_base_url http://localhost:8080/hls/;
            
            # The NGINX RTMP module passes the stream name as 'name' parameter to callbacks
            # This is the part after /live/ in the RTMP URL: rtmp://server/live/STREAM_KEY
            on_publish http://stream-service.g50rdf-live-stream.svc.cluster.local/api/rtmp/publish;
            on_publish_done http://stream-service.g50rdf-live-stream.svc.cluster.local/api/rtmp/publish_done;
            
            # Create HLS playlist with the stream key as filename
            hls_variant _low BANDWIDTH=288000;
            hls_variant _mid BANDWIDTH=448000;
            hls_variant _hi BANDWIDTH=1152000;
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    sendfile on;
    tcp_nopush on;
    directio 512;
    # Removed "aio on" which was unsupported on this platform
    
    server {
        listen 8080;
        
        location / {
            root /usr/share/nginx/html;
        }

        location /hls {
            alias /tmp/hls;
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            add_header Access-Control-Allow-Origin *;
            add_header Cache-Control no-cache;
        }

        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }

        location /stat.xsl {
            root /usr/share/nginx/html;
        }
    }
}